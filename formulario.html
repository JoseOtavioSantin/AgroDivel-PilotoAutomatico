<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Informações da Área</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      padding-top: 40px;
    }

    .logo {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 100px;
    }

    h2 {
      margin-top: 60px;
      margin-bottom: 20px;
      font-weight: normal;
    }

    .talhao-container {
      margin-top: 50px;
      width: 300px;
      height: 300px;
      background: #002e5d;
      border-radius: 20px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .dimensao {
      position: absolute;
      color: black;
      font-size: 16px;
      font-weight: bold;
    }

    .top, .bottom {
      left: 50%;
      transform: translateX(-50%);
    }

    .top { top: -30px; }
    .bottom { bottom: -30px; }

    .left, .right {
      top: 50%;
      transform: translateY(-50%) rotate(-90deg);
    }

    .left { left: -40px; }
    .right { right: -40px; }

    .btn-plus {
      background-color: #2dc4ff;
      color: white;
      border: none;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      font-size: 36px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s;
    }

    .btn-plus.preenchido {
      background-color: #28a745;
      font-size: 30px;
    }

    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
    }

    .popup-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }

    .popup-content h3 {
      margin-top: 0;
    }

    .popup-content input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }

    .popup-content button {
      background: #2dc4ff;
      border: none;
      padding: 10px 20px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
    }

    #btnAvancar {
      margin-top: 50px;
      background-color: #002e5d;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      display: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <img src="logo-agrodivel.png" class="logo" alt="Logo">

  <h2>INFORMAÇÕES DO ÁREA</h2>

  <div class="talhao-container">
    <div class="dimensao top" id="topo">---</div>
    <div class="dimensao bottom" id="baixo">---</div>
    <div class="dimensao left" id="esquerda">---</div>
    <div class="dimensao right" id="direita">---</div>

    <button class="btn-plus" id="btnMais" onclick="abrirPopup()">+</button>
  </div>

  <!-- Botão Avançar -->
  <button id="btnAvancar" onclick="avancar()">Avançar</button>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h3>Área total (em hectares)</h3>
      <input type="number" id="areaTotal" placeholder="Ex: 4.5">
      <button onclick="salvarArea()">Salvar</button>
    </div>
  </div>

  <script>
    function abrirPopup() {
      document.getElementById("popup").style.display = "flex";
    }

    function salvarArea() {
      const area = parseFloat(document.getElementById("areaTotal").value);
      if (area && area > 0) {
        localStorage.setItem("area_total", area);

        const metrosQuadrados = area * 10000;
        const lado = Math.sqrt(metrosQuadrados).toFixed(0);

        // Atualiza as dimensões
        document.getElementById("topo").textContent = `${lado} m`;
        document.getElementById("baixo").textContent = `${lado} m`;
        document.getElementById("esquerda").textContent = `${lado} m`;
        document.getElementById("direita").textContent = `${lado} m`;

        // Muda botão de "+" para "✓"
        const btn = document.getElementById("btnMais");
        btn.textContent = "✓";
        btn.classList.add("preenchido");

        // Mostra botão Avançar
        document.getElementById("btnAvancar").style.display = "block";

        // Fecha popup
        document.getElementById("popup").style.display = "none";
      } else {
        alert("Informe uma área válida.");
      }
    }

    function avancar() {
      // Redireciona para a próxima etapa
      window.location.href = "sempiloto.html"; // Substitua pela próxima página real
    }
  </script>

</body>
</html>
